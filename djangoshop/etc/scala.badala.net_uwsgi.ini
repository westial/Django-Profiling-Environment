# scala.badala.net_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/ubuntu/djangoprofiling/djangoshop
# Django's wsgi file
module          = djangoshop.wsgi
# the virtualenv (full path)
home            = /home/ubuntu/djangoprofiling/pyenv

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/ubuntu/djangoprofiling/djangoshop/run/scala.badala.net.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum          = true